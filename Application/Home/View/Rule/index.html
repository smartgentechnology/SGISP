<!-- BEGIN LAYOUT--> 
<layout name="layout" />
	<!-- BEGIN CONTAINER -->
	
	<div class="page-container  page-full-width">
	
		<!-- 页面光被导航栏覆盖掉 -->
		
		<div style="margin-top:42px;">
		
		<!-- BEGIN PAGE -->
	
		<div class="page-content">
		
			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">
			
				<br>
				
				<!-- BEGIN PAGE CONTENT-->
		
					<div class="row-fluid">
		
						<div class="span12">
		
							<!-- BEGIN EXAMPLE TABLE PORTLET-->
		
							<div class="portlet box light-grey">
		
								<div class="portlet-title">
		
									<div class="caption"><i class="icon-globe"></i>{$pagetitle}</div>
		
									<div class="tools">
		
										<a href="javascript:;" class="collapse"></a>
		
									</div>
		
								</div>
		
								<div class="portlet-body">
		
									<div class="clearfix">
		
										<div class="btn-group">
											<button id="lc_rule_add" name="{:U('Rule/add')}"  class="btn green">
		
												 {$Think.lang.lc_add} <i class="icon-plus"></i>
		
											</button>
										</div>
										<div class="btn-group">
											<button id="lc_rule_edit" name="{:U('Rule/edit')}"  class="btn purple">
		
												 {$Think.lang.lc_edit} <i class="icon-edit"></i>
		
											</button>
										</div>
										<div class="btn-group">
											<button id="lc_rule_del" name="{:U('Rule/del')}"  class="btn black">
		
												 {$Think.lang.lc_del} <i class="icon-remove"></i>
		
											</button>
										</div>
		
									</div>
		
									<table class="table table-striped table-bordered table-hover" id="sample_1">
		
										<thead>
		
											<tr>
		
												<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
		
												<th class="hidden-480">权限名称</th>
												
												<th>链接</th>
												
												<th class="hidden-480">状态</th>
												
												<th class="hidden-480">类型</th>
												
												<th class="hidden-480">表达式</th>
		
											</tr>
		
										</thead>
		
										<tbody>
											
											<foreach name="rulelist" item="r">
												<tr class="odd gradeX">
		
													<td><input type="checkbox" class="checkboxes" value="{$r['id']}" /></td>
			
													<td>{$r['_name']}</td>
			
													<td class="hidden-480">{$r['name']}</td>
													
													<td class="hidden-480">{$r['status']}</td>
													
													<td class="hidden-480">{$r['type']}</td>
													
													<td class="hidden-480">{$r['condition']}</td>
			
												</tr>
											
											</foreach>
		
										</tbody>
		
									</table>
									
									<!--添加数据层开始-->
									
									<div id="add" style="display:none;" title="添加权限">
									<br>
										<div class="row-fluid">
		
											<div class="span12">
						
												<!-- BEGIN VALIDATION STATES-->
						
												<div class="portlet box green">
						
													<div class="portlet-title">
						
														<div class="caption"><i class="icon-reorder"></i>添加权限</div>
														<div class="tools">
		
															<button id="removeadd" class="btn mini black">关闭</button>
						
														</div>
		
		
													</div>
						
													<div class="portlet-body form">
						
														<!-- BEGIN FORM-->
						
														<form name="{:U('Rule/add')}" id="form_rule_add" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
															
															<div class="control-group">
						
																<label class="control-label">父权限<span class="required">*</span></label>
						
																<div class="controls">
						
																	<select class="span6 m-wrap" id="rule_pid_a" name="rul_pid_a">
																		<option value="0" <eq name="Think.session.add_rule_pid" value="0">selected="selected"</eq>>根权限</option>
																		<foreach name="rulelist" item="r">
																			
																			<option value="{$r['id']}" <eq name="Think.session.add_rule_pid" value="$r['id']">selected="selected"</eq>>{$r['_name']}</option>
																		
																		</foreach>
						
																	</select>
						
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">权限名称<span class="required">*</span></label>
						
																<div class="controls">
						
																	<input type="text" name="rule_title_a" id="rule_title_a" data-required="1" class="span6 m-wrap" value="{$Think.session.add_rule_title}"/>
						
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">链接<span class="required">*</span></label>
						
																<div class="controls">
						
																	<input name="rule_name_a" id="rule_name_a" type="text" class="span6 m-wrap" value="{$Think.session.add_rule_name}"/>
						
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">状态</label>
						
																<div class="controls">
						
																	<input name="rule_status_a" id="rule_status_a" type="text" class="span6 m-wrap" value="1"/>
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">类型</label>
						
																<div class="controls">
						
																	<input name="rule_type_a" id="rule_type_a" type="text" class="span6 m-wrap" value="1"/>
						
																</div>
						
															</div>
															
															<div class="control-group">
						
																<label class="control-label">表达式</label>
						
																<div class="controls">
						
																	<input name="rule_condition_a" id="rule_condition_a" type="text" class="span6 m-wrap" value="{$Think.session.add_rule_condition}"/>
						
																</div>
						
															</div>
															
															<div class="form-actions">
						
																<button type="submit" class="btn green">添加</button>
						
															</div>
						
														</form>
						
														<!-- END FORM-->
						
													</div>
						
												</div>
						
												<!-- END VALIDATION STATES-->
						
											</div>
						
										</div>
		
		
										
									</div>
									
									<!--添加数据层结束-->
									
									<!--修改数据层开始-->
									
									<div id="edit" style="display:none;" title="修改权限">
									<br>
										<div class="row-fluid">
		
											<div class="span12">
						
												<!-- BEGIN VALIDATION STATES-->
						
												<div class="portlet box green">
						
													<div class="portlet-title">
						
														<div class="caption"><i class="icon-reorder"></i>修改权限</div>
														<div class="tools">
		
															<button id="removeedit" class="btn mini black">关闭</button>
						
														</div>
		
		
													</div>
						
													<div class="portlet-body form">
						
														<!-- BEGIN FORM-->
						
														<form name="{:U('Rule/edit')}" id="form_rule_edit" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">父权限<span class="required">*</span></label>
						
																<div class="controls">
						
																	<select class="span6 m-wrap" id="rule_pid_e" name="rul_pid_e">
																	
																		<option value="0">根权限</option>
																		
																		<foreach name="rulelist" item="r">
																			
																			<option value="{$r['id']}">{$r['_name']}</option>
																		
																		</foreach>
						
																	</select>
						
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">权限名称<span class="required">*</span></label>
						
																<div class="controls">
						
																	<input type="text" name="rule_title_e" id="rule_title_e" data-required="1" class="span6 m-wrap"/>
						
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">链接<span class="required">*</span></label>
						
																<div class="controls">
						
																	<input name="rule_name_e" id="rule_name_e" type="text" class="span6 m-wrap" />
						
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">状态</label>
						
																<div class="controls">
						
																	<input name="rule_status_e" id="rule_status_e" type="text" class="span6 m-wrap"/>
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">类型</label>
						
																<div class="controls">
						
																	<input name="rule_type_e" id="rule_type_e" type="text" class="span6 m-wrap" />
						
																</div>
						
															</div>
															
															<div class="control-group">
						
																<label class="control-label">表达式</label>
						
																<div class="controls">
						
																	<input name="rule_condition_e" id="rule_condition_e" type="text" class="span6 m-wrap"/>
						
																</div>
						
															</div>
															<input type="hidden" id="rule_id_e"/>
															<div class="form-actions">
						
																<button type="submit" class="btn green">修改</button>
						
															</div>
						
														</form>
						
														<!-- END FORM-->
						
													</div>
						
												</div>
						
												<!-- END VALIDATION STATES-->
						
											</div>
						
										</div>
		
		
										
									</div>
									
									<!--修改数据层结束-->
		
								</div>
		
							</div>
		
							<!-- END EXAMPLE TABLE PORTLET-->
		
						</div>
		
					<!-- END PAGE CONTENT-->
				
				</div>
			
				<!-- END PAGE CONTAINER--> 

			</div>
	
		<!-- END PAGE -->
		</div>
		
	</div>

	<!-- END CONTAINER -->
	
</div>

<!-- END LAYOUT-->
