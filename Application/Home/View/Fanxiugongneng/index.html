<!-- BEGIN LAYOUT--> 
<layout name="layout" />
	<!-- BEGIN CONTAINER -->
	
	<div class="page-container  page-full-width">
	
		<!-- 页面光被导航栏覆盖掉 -->
		
		<div style="margin-top:42px;">
		
		<!-- BEGIN PAGE -->
	
		<div class="page-content">
		
			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">
			
				<br>
				
				<!-- BEGIN PAGE CONTENT-->
		
					<div class="row-fluid">
		
						<div class="span12">
		
							<!-- BEGIN EXAMPLE TABLE PORTLET-->
		
							<div class="portlet box light-grey">
		
								<div class="portlet-title">
		
									<div class="caption"><i class="icon-globe"></i>{$pagetitle}</div>
		
									<div class="tools">
		
										<a href="javascript:;" class="collapse"></a>
		
									</div>
		
								</div>
		
								<div class="portlet-body">
		
									<div class="clearfix">
		
										<div class="btn-group">
											<button id="lc_fanxiuquality_edit" class="btn green">
		
												 {$Think.lang.lc_quality}
		
											</button>
										</div>
		
									</div>
									<!--修改数据层开始-->
									
									<div id="edit" style="display:none;" title="添加质检记录">
									<br>
										<div class="row-fluid">
		
											<div class="span12">
						
												<!-- BEGIN VALIDATION STATES-->
						
												<div class="portlet box green">
						
													<div class="portlet-title">
						
														<div class="caption"><i class="icon-reorder"></i>添加质检记录</div>
														<div class="tools">
		
															<button id="removeedit" class="btn mini black">关闭</button>
						
														</div>
		
		
													</div>
						
													<div class="portlet-body form">
						
														<!-- BEGIN FORM-->
						
														<form name="{:U('Fanxiugongneng/edit')}" id="form_fanxiuquality_edit" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
															<div class="row-fluid">
																<div class="control-group span6">
																	<label class="control-label">检验结果<span class="required">*</span></label>
						
																	<div class="controls">
							
																		<select class="span6 m-wrap" id="fanxiuquality_qresult_e" name="fanxiuquality_qresult_e">
																			
																			<foreach name="result" item="r">
																				
																				<option value="{$r['id']}">{$r['value']}</option>
																			
																			</foreach>
							
																		</select>
							
																	</div>
																</div>
																<div class="control-group span6">
																	<label class="control-label">不合格描述</label>
						
																	<div class="controls">
							
																		<input type="text" name="fanxiuquality_describe_e" id="fanxiuquality_describe_e" class="span6 m-wrap"/>
							
																	</div>
																</div>
																
															</div>
															
															<input type="hidden" id="fanxiuquality_id_e" name="fanxiuquality_id_e"/>
															<div class="form-actions">
																<center>
																<button type="submit" class="btn green">修改</button>
																</center>
															</div>
						
														</form>
						
														<!-- END FORM-->
						
													</div>
						
												</div>
						
												<!-- END VALIDATION STATES-->
						
											</div>
						
										</div>
		
		
										
									</div>
									
									<!--修改数据层结束-->
									<table class="table table-striped table-bordered table-hover" id="sample_1">
		
										<thead>
					
											<tr>
		
												<th><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
												<th class="hidden-480">产品型号</th>
												<th class="hidden-480">条码</th>
												<th class="hidden-480">处理结果</th>
												<th class="hidden-480">硬件</th>
												<th class="hidden-480">软件</th>
												<th class="hidden-480">修前正</th>
												<th class="hidden-480">修前背</th>
												<th class="hidden-480">故障现象</th>
												<th class="hidden-480">维修过程</th>
												<th class="hidden-480">修后软件</th>
												<th class="hidden-480">修后正</th>
												<th class="hidden-480">修后背</th>
												<th class="hidden-480">功能检验</th>
											</tr>
		
										</thead>
		
										<tbody>
											
											<foreach name="datalist" item="d">
												<tr class="odd gradeX">
													<td><input type="checkbox" class="checkboxes" value="{$d['id']}" /></td>
													<td>{$d['product']}</td>
													<td>{$d['barcode']}</td>
													<td>{$d['result']}</td>
													<td>{$d['hv']}</td>
													<td>{$d['sv']}</td>
													<td><notempty name="d.qz"><a href="__PUBLIC__/{$d['qz']}" target="_blank">查看</a></notempty></td>
													<td><notempty name="d.qb"><a href="__PUBLIC__/{$d['qb']}" target="_blank">查看</a></notempty></td>
													<td>{$d['fault']}</td>
													<td>{$d['maint']}</td>
													<td>{$d['hsv']}</td>
													<td><notempty name="d.hz"><a href="__PUBLIC__/{$d['hz']}" target="_blank">查看</a></notempty></td>
													<td><notempty name="d.hb"><a href="__PUBLIC__/{$d['hb']}" target="_blank">查看</a></notempty></td>
													<td><notempty name="d.gongneng"><a class="gongneng" name="{$d['id']}">查看</a></notempty></td>
												</tr>
											
											</foreach>
		
										</tbody>
		
									</table>
									<!--功能记录预览层开始-->
									
									<div id="gongneng_view" name="{:U('Fanxiugongneng/disgongneng')}" class="modal hide fade" tabindex="-1" data-width="760">

										<div class="modal-header">
	
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	
											<h3>功能检验记录</h3>
	
										</div>
	
										<div class="modal-body">
	
											<div class="row-fluid">
	
												<div class="span12">
	
													<label id="lab_gongneng_view" class="span12 m-wrap"></label>
	
												</div>
	
											</div>
	
										</div>
	
									</div>

									<!--功能记录预览层结束-->
									
		
								</div>
		
							</div>
		
							<!-- END EXAMPLE TABLE PORTLET-->
		
						</div>
		
					<!-- END PAGE CONTENT-->
				
				</div>
			
				<!-- END PAGE CONTAINER--> 

			</div>
	
		<!-- END PAGE -->
		</div>
		
	</div>

	<!-- END CONTAINER -->
	
</div>

<!-- END LAYOUT-->
