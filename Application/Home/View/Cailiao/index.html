<!-- BEGIN LAYOUT--> 
<layout name="layout" />
	<!-- BEGIN CONTAINER -->
	
	<div class="page-container page-full-width">
	
		<!-- 页面光被导航栏覆盖掉 -->
		
		<div style="margin-top:42px;">
		
		<!-- BEGIN PAGE -->
	
		<div class="page-content">
		
		<!-- BEGIN PAGE CONTAINER-->
		
			<div class="container-fluid">
			
				<br>
				
				
				<!-- BEGIN PAGE CONTENT-->
		
					<div class="row-fluid">
		
						<div class="span12">
		
							<!-- BEGIN EXAMPLE TABLE PORTLET-->
		
							<div class="portlet box light-grey">
		
								<div class="portlet-title">
		
									<div class="caption"><i class="icon-globe"></i>{$pagetitle}</div>
		
									<div class="tools">
		
										<a href="javascript:;" class="collapse"></a>
		
									</div>
		
								</div>
		
								<div class="portlet-body">
		
									<div class="clearfix">
									
										<div class="btn-group">
											<a id="lc_fahuo_dir"  data-toggle="modal" href="#cailiao_dir"  class="btn black">
		
												 {$Think.lang.lc_dir} <i class="icon-search"></i>
		
											</a>
										</div>
										<div class="btn-group">
											
											<a id="lc_fahuo_export" href="{:U('Cailiao/exportExcel')}"  class="btn black">
		
												 {$Think.lang.lc_export} <i class="icon-external-link"></i>
		
											</a>
											
										</div>
		
									</div>
		
									<div class="row-fluid ">
		
										<div class="span12">
					
											<!-- BEGIN INLINE TABS PORTLET-->
					
												<div class="portlet-body">
					
													<div class="row-fluid">
					
														<div class="span12">
					
															<!--BEGIN TABS-->
					
															<div class="tabbable tabbable-custom">
					
																<div class="tab-content">
					
																	<div class="tab-pane active" id="tab_1_1">
																	
																		<table class="table table-striped table-bordered table-hover" id="sample_1">
		
																			<thead>
											
																				<tr>
																					<th class="hidden-480">存货编码</th>
																					<th class="hidden-480">存货大类</th>
																					<th class="hidden-480">存货名称</th>
																					<th class="hidden-480">规格型号</th>
																					<th class="hidden-480">单价</th>
																					<th class="hidden-480">含税单价</th>
																					<th class="hidden-480">参考成本</th>
																					<th class="hidden-480">最后入库时间</th>
																					
																				</tr>
											
																			</thead>
											
																			<tbody>
																				
																				<foreach name="datalist" item="d">
																					<tr class="odd gradeX">
																						<td>{$d['cinvcode']}</td>
																						<td>{$d['cinvccode']}</td>
																						<td>{$d['cinvname']}</td>
																						<td>{$d['cinvstd']}</td>
																						<td>{$d['danjia']}</td>
																						<td>{$d['hanshui']}</td>
																						<td>{$d['iinvsprice']}</td>
																						<td>{$d['ddate']}</td>
																					</tr>
																				
																				</foreach>
																				
																			</tbody>
											
																		</table>
																	</div>

																</div>
					
															</div>
					
															<!--END TABS-->
					
														</div>
														
													</div>
													
												</div>
					
											<!-- END INLINE TABS PORTLET-->
					
										</div>
					
									</div>
									
									<!--查询条件层开始-->
									
									<div id="cailiao_dir" class="modal hide fade" tabindex="-1" data-width="760">

										<div class="modal-header">
	
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	
											<h3>查询条件</h3>
	
										</div>
										<!--START modal-body-->
										<div class="modal-body">
	
											<div class="row-fluid">
	
												<div class="span12">
	
													<!-- BEGIN FORM-->
														<input type="hidden" id="change_fenlei" name="{:U('Cailiao/getson')}">
														<form action="{:U('Cailiao/index')}" method="post" id="form_cailiao_dir" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
															<div class="control-group">
						
																
																<label class="control-label span5">一级分类</label>
						
																<div class="controls span6">
						
																	<select class="span6 m-wrap" id="fahuo_fenlei_a" name="fahuo_fenlei_a">
																			<option value="0"></option>
																			<foreach name="InventoryClasslist" item="d">
																				
																				<option value="{$d['cinvccode']}">{$d['html']}{$d['cinvcname']}</option>
																				
																			</foreach>
																	</select>
																	
																	
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label span5">二级分类</label>
						
																<div class="controls span7">
						
																	<select class="span6 m-wrap" id="fahuo_fenlei_b" name="fahuo_fenlei_b">
																		<option value="0"></option>
																	</select>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label span5">三级分类</label>
						
																<div class="controls span6">
						
																	<select class="span6 m-wrap" id="fahuo_fenlei_c" name="fahuo_fenlei_c">
																		<option value="0"></option>
																	</select>
																	
						
																</div>
						
															</div>
															
															<div class="control-group">
						
																<label class="control-label span5">四级分类</label>
						
																<div class="controls span6">
						
																	<select class="span6 m-wrap" id="fahuo_fenlei_d" name="fahuo_fenlei_d">
																		<option value="0"></option>
																	</select>
																	
						
																</div>
						
															</div>
															<div class="control-group" align="center">
						
																<button type="submit" class="btn green">查询</button>
						
															</div>
						
														</form>
						
														<!-- END FORM-->
	
												</div>
	
											</div>
	
										</div><!--END modal-body-->
	
										
	
									</div>

									<!--查询条件层结束-->
		
								</div>
		
							</div>
		
							<!-- END EXAMPLE TABLE PORTLET-->
		
						</div>
		
						<!-- END PAGE CONTENT-->
				
				</div>
			
				<!-- END PAGE CONTAINER--> 

			</div>
	
		<!-- END PAGE -->
		</div>
		
	</div>

	<!-- END CONTAINER -->
	
</div>

<!-- END LAYOUT-->
