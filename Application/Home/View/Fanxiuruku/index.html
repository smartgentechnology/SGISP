<!-- BEGIN LAYOUT--> 
<layout name="layout" />
	<!-- BEGIN CONTAINER -->
	
	<div class="page-container  page-full-width">
	
		<!-- 页面光被导航栏覆盖掉 -->
		
		<div style="margin-top:42px;">
		
			<!-- BEGIN PAGE -->
	
			<div class="page-content">
			
			<!-- BEGIN PAGE CONTAINER-->
			
				<div class="container-fluid">
				
					<br>
				
					<!-- BEGIN PAGE CONTENT-->
						<div class="row-fluid">
		
						<div class="span12">
		
							<!-- BEGIN EXAMPLE TABLE PORTLET-->
		
							<div class="portlet box light-grey">
		
								<div class="portlet-title">
		
									<div class="caption"><i class="icon-globe"></i>{$pagetitle}-({$count})条</div>
		
									<div class="tools">
		
										<a href="javascript:;" class="collapse"></a>
		
									</div>
		
								</div>
		
								<div class="portlet-body">
		
									<div class="clearfix">
										
										<div class="btn-group">
											<button id="lc_fanxiuruku_edit" name="{:U('Fanxiuruku/edit')}"  class="btn green">
		
												 {$Think.lang.lc_ruku}
		
											</button>
										</div>
		
									</div>
									
									<div class="row-fluid">
	
										<div class="span12">
	
											<!--BEGIN TABS-->
	
											<div class="tabbable tabbable-custom">
													
												<table class="table table-striped table-bordered table-hover" id="sample_1">

													<thead>
					
														<tr>
					
															<th style="width:2%;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
					
															
															<th class="hidden-480">返修单号</th>
															<th class="hidden-480">接收日期</th>
															<th class="hidden-480">客户</th>
															<th class="hidden-480">产品型号</th>
															<th class="hidden-480">数量</th>
															<th class="hidden-480">条码</th>
															<th class="hidden-480">维修次数</th>
															<th class="hidden-480">生产日期</th>
															<th class="hidden-480">产-返间隔(月)</th>
															<th class="hidden-480">处理结果</th>
															<th class="hidden-480">备注</th>
															<th class="hidden-480">登记人</th>
															<th class="hidden-480">状态</th>
														</tr>
					
													</thead>
					
													<tbody>
														
														<foreach name="datalist" item="d">
															<tr class="odd gradeX">
																<td><input type="checkbox" class="checkboxes" value="{$d['id']}" /></td>
																<td>{$d['fanxiunumber']}</td>
																<td>{$d['receive_date']}</td>
																<td>{$d['customer']}</td>
																<td>{$d['product']}</td>
																<td>{$d['qty']}</td>
																<td>{$d['barcode']}</td>
																<td>{$d['cishu']}</td>
																<td>{$d['pdate']}</td>
																<td>{$d['prdate']}</td>
																<td>{$d['result']}</td>
																<td>{$d['remark']}</td>
																<td>{$d['add_id']}</td>
																<td>{$d['flag']}</td>
															</tr>
														
														</foreach>
					
													</tbody>
					
												</table>
											</div>
	
											<!--END TABS-->
	
										</div>
										
									</div>
		
								</div>
		
							</div>
		
							<!-- END EXAMPLE TABLE PORTLET-->
		
						</div>
						
		
					<!-- END PAGE CONTENT-->
				
				</div>
			
				<!-- END PAGE CONTAINER--> 

			</div>
	
		<!-- END PAGE -->
		</div>
		
	</div>

	<!-- END CONTAINER -->
	
</div>
<!-- END LAYOUT-->
