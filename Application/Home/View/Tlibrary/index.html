<!-- BEGIN LAYOUT--> 
<layout name="layout" />
	<!-- BEGIN CONTAINER -->
	
	<div class="page-container page-full-width">

		<!-- 页面光被导航栏覆盖掉 -->
		
		<div style="margin-top:42px;">
		
		<!-- BEGIN PAGE -->
	
		<div class="page-content">
		
		<!-- BEGIN PAGE CONTAINER-->
		
			<div class="container-fluid">
			
				<br>
				
				
				<!-- BEGIN PAGE CONTENT-->
		
					<div class="row-fluid">
		
						<div class="span12">
		
							<!-- BEGIN EXAMPLE TABLE PORTLET-->
		
							<div class="portlet box light-grey">
		
								<div class="portlet-title">
		
									<div class="caption"><i class="icon-globe"></i>{$pagetitle}</div>
		
									<div class="tools">
		
										<a href="javascript:;" class="collapse"></a>
		
									</div>
		
								</div>
		
								<div class="portlet-body">
		
									<div class="clearfix">
		
										<div class="btn-group">
											<button id="lc_tlibrary_add" name="{:U('Tlibrary/add')}"  class="btn green">
		
												 {$Think.lang.lc_add} <i class="icon-plus"></i>
		
											</button>
										</div>
										<div class="btn-group">
											<button id="lc_tlibrary_edit" name="{:U('Tlibrary/edit')}"  class="btn purple">
		
												 {$Think.lang.lc_edit} <i class="icon-edit"></i>
		
											</button>
										</div>
										<div class="btn-group">
											<button id="lc_tlibrary_del" name="{:U('Tlibrary/del')}"  class="btn black">
		
												 {$Think.lang.lc_del} <i class="icon-remove"></i>
		
											</button>
										</div>
										<div class="btn-group">
											<a id="lc_tlibrary_dir"  data-toggle="modal" href="#tlibrary_dir"  class="btn black">
		
												 {$Think.lang.lc_dir} <i class="icon-search"></i>
		
											</a>
										</div>
		
									</div>
		
									
									
									
									<div class="row-fluid ">
		
										<div class="span12">
					
											<!-- BEGIN INLINE TABS PORTLET-->
					
												<div class="portlet-body">
					
													<div class="row-fluid">
					
														<div class="span12">
					
															<!--BEGIN TABS-->
					
															<div class="tabbable tabbable-custom">
																
																<ul class="nav nav-tabs">
					
																	<li><a href="{:U('Tlibrary/index/state/0')}">办公</a></li>
					
																	<li><a href="{:U('Tlibrary/index/state/1')}">研发</a></li>
					
																</ul>
					
																<div class="tab-content">
					
																	<div class="tab-pane active" id="tab_1_1">
																	
																		
																		<table class="table table-striped table-bordered table-hover" id="sample">
		
																			<thead>
											
																				<tr>
											
																					<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample .checkboxes" /></th>
											
																					<th style="width:15%;" class="hidden-480">中文</th>
																					<th style="width:15%;" class="hidden-480">英文</th>
																					<th style="width:10%;" class="hidden-480">英文简写</th>
																					<th style="width:10%;" class="hidden-480">西班牙</th>
																					<th style="width:10%;" class="hidden-480">日文</th>
																					<th style="width:10%;" class="hidden-480">俄文</th>
																					<th style="width:10%" class="hidden-480">备注</th>
																					<th style="width:10%" class="hidden-480">类型</th>
																					<th style="width:7%" class="hidden-480">添加人</th>
																					
																				</tr>
											
																			</thead>
											
																			<tbody>
																				
																				<foreach name="datalist" item="o">
																					<tr class="odd gradeX" id="library{$o['id']}">
																						<td><input type="checkbox" class="checkboxes" value="{$o['id']}" /></td>
																						<td>{$o['cn']}</td>
																						<td>{$o['en']}</td>
																						<td>{$o['abben']}</td>
																						<td>{$o['sp']}</td>
																						<td>{$o['jp']}</td>
																						<td>{$o['ru']}</td>
																						<td>{$o['remarks']}</td>
																						<td>{$o['mdate']}</td>
																						<td>{$o['manager_name']}</td>
																					</tr>
																				
																				</foreach>
											
																			</tbody>
											
																		</table>
																		<div class="clearfix">
		
																			{$page}
											
																		</div>
																	</div>
																	
																	
																</div>
					
															</div>
					
															<!--END TABS-->
					
														</div>
														
													</div>
													
												</div>
					
											<!-- END INLINE TABS PORTLET-->
					
										</div>
					
									</div>
		
		
									
									
									
									
									<!--添加数据层开始-->
									
									<div id="add" style="display:none;" title="添加翻译">
									<br>
										<div class="row-fluid">
		
											<div class="span12">
						
												<!-- BEGIN VALIDATION STATES-->
						
												<div class="portlet box green">
						
													<div class="portlet-title">
						
														<div class="caption"><i class="icon-reorder"></i>添加翻译</div>
														<div class="tools">
		
															<button id="removeadd" class="btn mini black">关闭</button>
						
														</div>
		
		
													</div>
						
													<div class="portlet-body form">
						
														<!-- BEGIN FORM-->
						
														<form name="{:U('Tlibrary/add')}" id="form_tlibrary_add" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
															<div class="control-group">
						
																<label class="control-label">类型<span class="required">*</span></label>
						
																<div class="controls">
						
																	<select class="span6 m-wrap" id="tlibrary_flag_a" name="tlibrary_flag_a">																	
																		<foreach name="flag" item="f">
																			
																			<option value="{$f['id']}" <eq name="Think.session.add_tlibrary_flag" value="$s['id']">selected="selected"</eq>>{$f['value']}</option>
																		
																		</foreach>
							
																	</select>
																	
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">中文<span class="required">*</span></label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_cn_a" class="span6 m-wrap" name="tlibrary_cn_a" data-required="1">{$Think.session.add_tlibrary_cn}</textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">英文<span class="required">*</span></label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_en_a" class="span6 m-wrap" name="tlibrary_en_a" data-required="1">{$Think.session.add_tlibrary_en}</textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">英文简写</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_abben_a" class="span6 m-wrap" name="tlibrary_abben_a">{$Think.session.add_tlibrary_abben}</textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">西班牙</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_sp_a" class="span6 m-wrap" name="tlibrary_sp_a" >{$Think.session.add_tlibrary_sp}</textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">日文</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_jp_a" class="span6 m-wrap" name="tlibrary_jp_a">{$Think.session.add_tlibrary_jp}</textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">俄文</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_ru_a" class="span6 m-wrap" name="tlibrary_ru_a">{$Think.session.add_tlibrary_ru}</textarea>
																	
						
																</div>
						
															</div>
															
															<div class="control-group">
						
																<label class="control-label">备注</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_remarks_a" class="span6 m-wrap" name="tlibrary_remarks_a">{$Think.session.add_tlibrary_remarks}</textarea>
																	
						
																</div>
						
															</div>
															
															<div class="form-actions">
						
																<button type="submit" class="btn green">添加</button>
						
															</div>
						
														</form>
						
														<!-- END FORM-->
						
													</div>
						
												</div>
						
												<!-- END VALIDATION STATES-->
						
											</div>
						
										</div>
		
		
										
									</div>
									
									<!--添加数据层结束-->
									
									<!--修改数据层开始-->
									
									<div id="edit" style="display:none;" title="修改翻译">
									<br>
										<div class="row-fluid">
		
											<div class="span12">
						
												<!-- BEGIN VALIDATION STATES-->
						
												<div class="portlet box green">
						
													<div class="portlet-title">
						
														<div class="caption"><i class="icon-reorder"></i>修改翻译</div>
														<div class="tools">
		
															<button id="removeedit" class="btn mini black">关闭</button>
						
														</div>
		
		
													</div>
						
													<div class="portlet-body form">
						
														<!-- BEGIN FORM-->
						
														<form name="{:U('Tlibrary/edit')}" id="form_tlibrary_edit" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
															
															<div class="control-group">
						
																<label class="control-label">类型<span class="required">*</span></label>
						
																<div class="controls">
						
																	<select class="span6 m-wrap" id="tlibrary_flag_e" name="tlibrary_flag_e">																	
																		<foreach name="flag" item="f">
																			
																			<option value="{$f['id']}">{$f['value']}</option>
																		
																		</foreach>
							
																	</select>
																	
																</div>
						
															</div>
						
															<div class="control-group">
						
																<label class="control-label">中文<span class="required">*</span></label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_cn_e" class="span6 m-wrap" name="tlibrary_cn_e" data-required="1"></textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">英文<span class="required">*</span></label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_en_e" class="span6 m-wrap" name="tlibrary_en_e" data-required="1"></textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">英文简写</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_abben_e" class="span6 m-wrap" name="tlibrary_abben_e"></textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">西班牙</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_sp_e" class="span6 m-wrap" name="tlibrary_sp_e"></textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">日文</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_jp_e" class="span6 m-wrap" name="tlibrary_jp_e"></textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">俄文</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_ru_e" class="span6 m-wrap" name="tlibrary_ru_e"></textarea>
																	
						
																</div>
						
															</div>
															<div class="control-group">
						
																<label class="control-label">备注</label>
						
																<div class="controls">
						
																	<textarea id="tlibrary_remarks_e" class="span6 m-wrap" name="tlibrary_remarks_e"></textarea>
																	
						
																</div>
						
															</div>
															<input type="hidden" id="tlibrary_id_e" name="tlibrary_id_e"/>
															<div class="form-actions">
						
																<button type="submit" class="btn green">修改</button>
						
															</div>
						
														</form>
						
														<!-- END FORM-->
						
													</div>
						
												</div>
						
												<!-- END VALIDATION STATES-->
						
											</div>
						
										</div>
		
		
										
									</div>
									
									<!--修改数据层结束-->
									<!--查询条件层开始-->
									
									<div id="tlibrary_dir" class="modal hide fade" tabindex="-1" data-width="760">

										<div class="modal-header">
	
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	
											<h3>查询条件</h3>
	
										</div>
										<!--START modal-body-->
										<div class="modal-body">
	
											<div class="row-fluid">
	
												<div class="span12">
	
													<!-- BEGIN FORM-->
						
														<form action="{:U('Tlibrary/index')}" method="post" id="form_tlibrary_dir" class="form-horizontal">
						
															<div class="alert alert-error hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																您输入的信息有误，请重新输入！
						
															</div>
						
															<div class="alert alert-success hide">
						
																<button class="close" data-dismiss="alert"></button>
						
																完成验证！
						
															</div>
															<div class="control-group">
						
																<label class="control-label span5">搜索</label>
						
																<div class="controls span7">
						
																	<input type="text" id="tlibrary_content_dir" class="span7 m-wrap" name="tlibrary_content_dir" value="{$Think.session.tlibrary_content_dir}">
																	
						
																</div>
						
															</div>
															
															<div class="control-group" align="center">
						
																<button type="submit" class="btn green">查询</button>
						
															</div>
						
														</form>
						
														<!-- END FORM-->
	
												</div>
	
											</div>
	
										</div><!--END modal-body-->
	
										
	
									</div>

									<!--查询条件层结束-->
		
								</div>
		
							</div>
		
							<!-- END EXAMPLE TABLE PORTLET-->
		
						</div>
		
						<!-- END PAGE CONTENT-->
				
				</div>
			
				<!-- END PAGE CONTAINER--> 

			</div>
	
		<!-- END PAGE -->
		</div>
		
	</div>

	<!-- END CONTAINER -->
	
</div>

<!-- END LAYOUT-->
